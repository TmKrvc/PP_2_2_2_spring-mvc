<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<div>
    <table border="2">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Series</th>
        </tr>
        <tr th:each = "cars:${model}">
            <td th:utext = "${cars.getModel()}"/>
            <td th:utext = "${cars.getColor()}"/>
            <td th:utext = "${cars.getSeries()}"/>
        </tr>
    </table>
</div>
</body>
</html>
